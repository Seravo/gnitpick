---
language: python

os: linux
dist: bionic

install:
  - ./travis-env-debug.sh
  - pip install pyflakes flake8 # Flake8 is not by default available on Travis-CI

script:
  - flake8 # Run with defaults, i.e. check all *.py files in current directory
  - ./gnitpick.py --verbose --email-domains seravo.com
